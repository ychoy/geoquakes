<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"
    ></script>

    <!-- Custom JS -->
    <script src="scripts/app.js"></script>

    <title>Quake Watch</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div id="map">
            </div>
            <script>
			  var map;
			  var sanFrancisco = {lat: 37.78, lng: -122.44}
		        function initMap() {
		          map = new google.maps.Map(document.getElementById('map'), {
		            center: sanFrancisco,
		            zoom: 3
		          });
		        }

            </script>
          </div>
          <div class="col-md-6">
            <div id="info">
              <h1>Earthquakes from the past week:</h1>
              <!-- <p>M 4.2 - 1km ESE of Fontana, California / 123 hours ago </p> -->

              <ul class="earthquakes">
              </ul>

            </div>
          </div>
        </div>
      </div>


  </body>
</html>
